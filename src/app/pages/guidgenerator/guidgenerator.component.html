<div class="container">
  <div class="row">
    <div class="col">
      <h3>GUID Generator</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-success mb-1" (click)="generateGuids()">Generate GUIDs</button>
    </div>
    <div class="row">
      <div class="col">
        <textarea class="form-control" rows="15">{{guids}}</textarea>
      </div>
    </div>
  </div>
</div>
