<div class="container-fluid">
  <div class="row p-0">
    <div class="col-md-12 p-0">
      <div class="card border-dark">
        <div class="card-header text-white">Input Text</div>
        <div class="card-body">
          <div class="form-group">
            <div class="row p-0">
              <div class="col-md-12 p-0">
                <textarea class="form-control" id="textarea" name="textarea" rows="12" [(ngModel)]="inputText" (change)='onChange()'></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
