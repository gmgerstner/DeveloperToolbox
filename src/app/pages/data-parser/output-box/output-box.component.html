<div class="container-fluid">
  <div class="row p-0">
    <div class="col-md-12 p-0">
      <div class="card border-dark">
        <div class="card-header text-white">Output Text</div>
        <div class="card-body">
          <div class="form-group">
            <div class="row p-0">
              <div class="col-md-12 p-0 mb-1">
                <select [(ngModel)]="converterType">
                  <option value="xml">XML</option>
                  <option value="sql-with-xml">SQL w/XML</option>
                  <option value="csharp">C#</option>
                  <option value="html">HTML</option>
                  <option value="json">JSON</option>
                  <option value="latex">LaTeX</option>
                </select>
                <button class="btn btn-primary btn-sm ms-1" (click)="parse()">Parse</button>
                <button class="btn btn-primary btn-sm ms-1" (click)="copy()">Copy</button>
              </div>
            </div>
            <div class="row p-0">
              <div class="col-md-12 p-0">
                <textarea class="form-control" id="textarea" name="textarea" rows="12" [(ngModel)]="outputText"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
