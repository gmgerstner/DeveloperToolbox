<div class="container">
  <div class="row">
    <div class="col">
      <h1>Relative Path Calculator</h1>
      <p>Calculate the relative path between two file or directory paths.</p>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">From Path</div>
        <div class="card-body">
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="firstPath" 
            placeholder="e.g., C:\Users\Documents\project or /home/user/project"
            (keyup.enter)="calculate()">
          <small class="form-text text-muted mt-2">
            Enter the source path (supports both Windows and Unix paths)
          </small>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">To Path</div>
        <div class="card-body">
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="secondPath" 
            placeholder="e.g., C:\Users\Pictures\vacation or /home/user/photos"
            (keyup.enter)="calculate()">
          <small class="form-text text-muted mt-2">
            Enter the destination path
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col text-center">
      <button class="btn btn-success btn-lg me-2" (click)="calculate()" [disabled]="!firstPath || !secondPath">
        Calculate
      </button>
      <button class="btn btn-secondary btn-lg" (click)="reset()">
        Reset
      </button>
    </div>
  </div>

  <div class="row mt-4" *ngIf="showResults">
    <div class="col-md-6">
      <div class="card border-success">
        <div class="card-header bg-success text-white">
          Result: From Path → To Path
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <code class="flex-grow-1">{{result1}}</code>
            <button class="btn btn-sm btn-outline-primary ms-2" (click)="copyToClipboard(result1)">
              Copy
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card border-info">
        <div class="card-header bg-info text-white">
          Result: To Path → From Path
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <code class="flex-grow-1">{{result2}}</code>
            <button class="btn btn-sm btn-outline-primary ms-2" (click)="copyToClipboard(result2)">
              Copy
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
