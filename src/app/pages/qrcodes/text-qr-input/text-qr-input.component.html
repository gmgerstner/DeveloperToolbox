<div class="card">
  <div class="card-header">Text</div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <textarea class="form-control" rows="10" [(ngModel)]="content"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="mt-1 btn btn-success" (click)="onGenerateClick()">Generate</button>
      </div>
    </div>
  </div>
</div>
