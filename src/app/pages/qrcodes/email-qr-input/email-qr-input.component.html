<div class="card">
  <div class="card-header">Email Address</div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <input class="form-control" type="text" [(ngModel)]="email" />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="mt-1 btn btn-success" (click)="onGenerateClick()">Generate</button>
      </div>
    </div>
  </div>
</div>
