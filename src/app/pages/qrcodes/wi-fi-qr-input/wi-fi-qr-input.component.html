<div class="card">
  <div class="card-header">Wi-Fi Connection</div>

  <div class="card-body">
    <div class="row">
      <div class="col">
        <label>Authentication</label>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <select class="form-select" [(ngModel)]="T">
          <option selected="selected" value="nopass">None</option>
          <option value="WEP">WEP</option>
          <option value="WPA">WPA / WPA2</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Network Name</label>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input class="form-control" type="text" [(ngModel)]="S">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input type="checkbox" [(ngModel)]="H" class="form-checkbox me-1">
        <label>Hidden</label>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Password</label>
        <input class="form-control" type="password" [(ngModel)]="P">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="button" class="mt-1 btn btn-success" (click)="onGenerateClick()">Generate</button>
      </div>
    </div>

  </div>
</div>
